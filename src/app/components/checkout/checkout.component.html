<!-- *ngIf="selectedBook" -->
<div>
  <h2>Checkout</h2>
  <img
    [src]="selectedBook.imageUrl"
    alt="{{ selectedBook.title }}"
    style="
      width: 120px;
      height: 160px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #a71cec33;
    "
  />
  <h3>{{ selectedBook.title }}</h3>
  <p>By {{ selectedBook.authorName }}</p>
  <p>Price: ₹{{ selectedBook.price }}</p>
  <hr />
  <h4>Total: ₹{{ selectedBook.price }}</h4>
  <button>Place Order</button>
</div>
