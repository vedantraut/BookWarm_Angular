<div class="checkout-container">
  @if(selectedBook){
  <!-- *ngIf="selectedBook" -->
  <div class="book-details">
    <img
      [src]="selectedBook.imageUrl"
      alt="{{ selectedBook.title }}"
      class="book-image"
    />
    <div class="book-info">
      <h2>{{ selectedBook.title }}</h2>
      <p>By {{ selectedBook.authorName }}</p>
      <p class="price">Price: ₹{{ selectedBook.price }}</p>
    </div>
  </div>

  <!-- *ngIf="selectedBook" -->
  <div class="order-summary">
    <h3>Order Summary</h3>
    <p>Total: ₹{{ selectedBook.price }}</p>
    <button class="place-order-btn" (click)="checkout()">Place Order</button>
  </div>
  }
</div>
